<div class="row h-100">
  <div class="col-3">
    <div class="card h-100">
      <div class="card-header p-1 bg-info"></div>
      <div class="card-body">
        <img
          src="{{this.profile?.avatar_url}}"
          style="width: 100%;"
          alt=""
        >
        <hr>
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <td>Name: {{this.profile?.name}}</td>
            </tr>
            <tr>
              <td>Country: {{this.profile?.location}}</td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="card h-100">
      <div class="card-header p-1 bg-info"></div>
      <div class="card-body">
        <div *ngIf="this.repos" class="row">
          <div class="col-3" *ngFor="let item of this.repos">
            <div class="card mb-2">
              <div class="card-header p-1 bg-success"></div>
              <div class="card-body" style="overflow-y: auto;">
                <h6 class="text-center">{{item.name}}</h6>
                <h2 class="text-center"><i class="fa fa-code" style="background: #dee2e6; padding: 15px; border-radius: 50%; margin: 5px;"></i></h2>
                <button class="btn btn-outline-success btn-block btn-sm"><i class="fa fa-search mr-1"></i>View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
