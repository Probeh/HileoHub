<div class="row m-0 h-100">
  <div class="p-0 col-xl-2 col-md-3 col-sm-12">
    <div
      class="card pt-3"
    >
      <img
        [src]="this.userResult?.avatar_url"
        class="card-img-top shadow w-100" style="max-width: 150px; margin: auto; border-radius: 50%;"
      >
      <div class="card-body">
        <h5 class="card-title m-0">{{this.userResult?.name | titlecase}}</h5>
        <p class="text-muted m-0">@{{this.userResult?.login}}</p>
        <p *ngIf="this.userResult?.bio" class="card-text" style="margin-top: 14px;">{{this.userResult?.bio}}</p>
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="profile" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-id-card mr-1"></i> Overview</a>
        <a routerLink="languages" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-file-text mr-1"></i> Languages</a>
        <a routerLink="projects" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-desktop mr-1"></i> Projects</a>
        <a routerLink="activity" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-line-chart mr-1"></i> Activity</a>
        <a routerLink="packages" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-suitcase mr-1"></i> Packages</a>
        <a routerLink="patterns" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="fa fa-flag mr-1"></i> Patterns</a>
      </div>
    </div>
  </div>
  <div class="p-0 col-xl-10 col-md-9 col-sm-12 overflow-auto h-100">
    <router-outlet></router-outlet>
  </div>
</div>
